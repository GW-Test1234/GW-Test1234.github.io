<!DOCTYPE html>
<html>
<head>
    <title>Simple Freshchat Demo</title>
        <style>
        body {
            background: linear-gradient(90deg, rgba(43,155,199,1) 23%, rgba(14,1,1,1) 100%);
            color: black;   
        }

        h1 {
            margin-top: 100px;
            text-align: center;
        }

        .chat-fc-form-outer div.fc-form a.fc-button{
            text-decoration: none;
            font-weight: bold;
            }

            div.chat-fc-form-outer{
                height: 500px;
                max-width: 320px;
            }

            .chat-fc-form-outer div.fc-form{
                margin-top: 100px;
            }

            .chat-fc-form-outer p.fc-header{
                height: 80px;
                font-size: 31px;
            }
    </style>
    
    <script src="https://snippets.freshchat.com/js/fc-pre-chat-form-v2.js"></script>
    <script src='//au.fw-cdn.com/20722759/196337.js' chat='true'></script>
</head>
<body>
    <h1>Welcome to the Freshchat Demo</h1>
<script>
  window.prechatTemplate = {
      "SubmitLabel": "Start Chat",
      "fields": {
          "0": {
            "error": "Please Enter a valid Email",
            "fieldId": "email",
            "label": "Email",
            "required": "yes",
            "type": "email"
          },
          "1": {
            "error": "Please Enter a valid Phone Number",
            "fieldId": "phone",
            "label": "Phone",
            "required": "yes",
            "type": "phone",
          },

      },
      "heading": "GW Demo",
      "mainbgColor": "#121618",
      "maintxColor": "#2b9bc7",
      "textBanner": "To continue Please provide the details",
    };
    window.fcSettings = {
        token: "c7386678-54ff-4d97-8c2c-6efbbabee3c8",  //WebToken
        //host: "",   //Unsure but webtoken is working fine
      onInit: function() {
        window.fcPreChatform.fcWidgetInit(window.prechatTemplate);
    }
    };
    window.fcWidgetMessengerConfig = {
      config: {
          content: {
            actions: {
                tab_chat: "Chat"
            },
            headers: {
                chat: "Chat With Us"
            }
          },
          cssNames: {
            expanded: "custom_fc_expanded",
            widget: "custom_fc_frame"
          }
      }
    };
  </script>
</body>
</html>
